<div class="form-group result" ng-repeat="offer in results.offers">
    <div class="col-sm-9 border-right-dotted">
        <h3>{{offer.provider}}</h3>
        <h6>{{offer.heading}}</h6>
        <p>{{offer.streetOne}}</p>
        <p ng-if="offer.streetTwo">{{offer.streetTwo}}</p>
        <p>{{offer.city}}, {{offer.state}}, {{offer.pin}}</p>
        <p>Phone: {{offer.phoneOne}}<span ng-if="offer.phoneTwo"> / {{offer.phoneTwo}}</span></p>
        <p>Website: {{offer.url}}</p>
    </div>
    <div class="col-sm-3">
        <p class="form-group">
            <span class="delivery">&nbsp;</span>
            <span class="map"></span>
            <span class="share"></span>
            <span class="gallery"></span>
        </p>
        <p>
            <br/><br/><br/>
            <img src="assets/images/review.png"> <a href="#">(223)</a>
        </p>
        <p>
            <span class="star-green"></span>
            <span class="star-green"></span>
            <span class="star-green"></span>
            <span class="star-grey-green"></span>
            <span class="star-grey"></span>
        </p>
    </div>
</div>
