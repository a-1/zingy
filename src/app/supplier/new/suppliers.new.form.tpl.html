<div class="panel-heading personl-details">
    <h4 class="panel-title">Personal & Contact Details</h4>
</div>
<div class="panel-collapse collapse in" id="supplierDetails">
    <div class="panel-body">
        <form name="supplierDetails" role="form" ng-submit="saveSupplierDetails()">
            <div class="row">
                <div class="col-sm-4 form-group">
                    <input
                            type="text"
                            name="supplierName"
                            class="form-control"
                            placeholder="Supplier Name"
                            ng-model="supplier.title"
                            minlength="5"
                            required/>

                    <div ng-messages="supplierDetails.supplierName.$error"
                         ng-messages-include="app/shared/errors/errors.messages.tpl.html">
                    </div>
                </div>

                <div class="col-sm-2 form-group">
                    <input
                            type="text"
                            ng-model="supplier.phoneNbr"
                            class="form-control"
                            placeholder="Phone Number"/>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-5 form-group">
                    <input
                            type="email"
                            ng-model="supplier.email"
                            class="form-control"
                            placeholder="Email"/>
                </div>
                <div class="col-sm-5 form-group col-xs-offset-2">
                    <input type="email" class="form-control" placeholder="Web-URL"/>
                </div>
            </div>

            <div class="row">
                <div class="col-sm-6 form-group">
                    <input type="text" class="form-control" placeholder="Address Line 1"/>
                </div>
                <div class="col-sm-6 form-group">
                    <input type="text" class="form-control" placeholder="Address Line 2"/>
                </div>
            </div>

            <div class="row">
                <div class="col-sm-4 form-group">
                    <select class="form-control">
                        <option>Select City</option>
                        <option>Pune</option>
                        <option>Mumbai</option>
                        <option>Banglore</option>
                    </select>
                </div>
                <div class="col-sm-4 form-group">
                    <select class="form-control">
                        <option>Select State</option>
                        <option>Maharastra</option>
                        <option>Gujrat</option>
                        <option>Karnatak</option>
                    </select>
                </div>
            </div>
            <div class="row border-bottom form-group">

                <div class="col-sm-2 form-group">
                    <input type="text" placeholder="PIN" class="form-control">
                </div>
                    <div class="col-sm-4 form-group">
                        <select class="form-control">
                            <option>Select Country</option>
                            <option>India</option>
                            <option>America</option>
                            <option>China</option>
                        </select>
                    </div>
            </div>
            <div class="row">
                <div class="col-sm-12 form-group">
                    <button type="submit" class="btn btn-primary">Save</button>
                </div>
            </div>
        </form>
    </div>
</div>
