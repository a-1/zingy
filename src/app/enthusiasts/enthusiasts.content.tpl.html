<ul>
    <li ng-repeat="enthusiast in enthusiasts" class="form-group result">

        <div class="col-sm-9 border-right-dotted">
            <h3>{{enthusiast.firstName}}</h3>

            <p><span class="city">{{enthusiast.addrLnText1}} > </span>{{enthusiast.city}}</p>

            <p>Phone: {{enthusiast.cellPhone}}</p>
        </div>

        <div class="col-sm-3">
            <p class="form-group"><span class="delivery">&nbsp;</span> <span class="map"></span> <span
                    class="share"></span> <span class="gallery"></span></p>

            <p><br/><br/><img src="assets/images/review.png"> <a href="#">(223)</a></p>

            <p><span class="star-green"></span><span class="star-green"></span><span class="star-green"></span><span
                    class="star-grey-green"></span><span class="star-grey"></span></p>
        </div>
    </li>
</ul>
