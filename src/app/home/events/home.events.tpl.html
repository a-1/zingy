<div class="col-lg-6 current-events form-group">
    <div class="wrapper">
        <h1 class="pull-left">Whatâ€™s happening around you..!</h1>
        <a href="#" class="pull-right form-group">View all events</a>
    </div>
    <div class="clear-both">
        <carousel>
            <slide ng-repeat="slides in eventsSlides">
                <div class="happening-box" ng-repeat="event in slides">
                    <div class="event-box">
                        <img ng-src="{{'/assets/images/event.gif'}}" class="pull-left"/>
                    </div>
                    <h5>{{event.organiser}}</h5>

                    <p>{{event.heading}}</p>

                    <p>{{event.streetOne}} {{event.streetTwo}}, {{event.city}}, {{event.state}}, {{event.pin}}</p>

                    <p>{{event.date | date:'MMM d yyyy'}}, {{event.startTime | date:'h:mm a'}} - {{event.endTime |
                        date:'h:mm a'}}
                    </p>

                    <p><a class="share-right" href="#"><img src="assets/images/share.png"></a></p>
                </div>
            </slide>
        </carousel>
    </div>
</div>
