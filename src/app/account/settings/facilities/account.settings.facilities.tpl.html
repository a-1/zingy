<div class="panel-heading facilities">
    <h4 class="panel-title">Do you provide Sport Facility ?</h4>
</div>

<div class="panel-body">
    <form name="facilityForm" role="form" ng-submit="submit(facilityForm)">
        <div class="row">
            <div class="col-sm-5 form-group">
                <input
                        type="text"
                        name="title"
                        class="form-control"
                        placeholder="Facility Name ?"
                        ng-model="entity.title"
                        minlength="5"
                        required/>

                <div ng-if="facilityForm.title.$dirty" ng-messages="facilityForm.title.$error"
                     class="errorMessages" ng-messages-include="app/shared/errors/errors.messages.tpl.html">
                    <div ng-message="server">{{facilityForm.title.$error.serverMessage}}</div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-12 form-group">
                <button type="submit" class="btn btn-primary">Save</button>
            </div>
        </div>
    </form>
</div>


<div ng-if="user.facilities && user.facilities.length">
    <div class="panel-heading manage-listing">
        <h4 class="panel-title">Manage Facilities</h4>
    </div>
    <div class="panel-body manage-list">
        <ul class="border-bottom">
            <li ng-repeat="facility in user.facilities">
                <div class="row">
                    <div class="col-lg-6 form-group">
                        {{facility.title}}
                    </div>
                    <div class="col-lg-3 form-group">
                        <a href="/account/facilities/{{facility._id}}" class="btn btn-sm btn-warning">Edit</a>
                    </div>
                    <div class="col-lg-3 form-group">
                        <button ng-click="remove(facility._id)" class="btn btn-sm btn-danger">Remove</button>
                    </div>
                </div>
            </li>
        </ul>
        <div class="form-group">
            <a href="/account/facilities/" class="btn btn-sm btn-info pull-right">Add</a>
        </div>
    </div>
</div>
