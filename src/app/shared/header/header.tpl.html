<div id="zingy-header" ng-controller="header.ctrl">
    <div class="navbar navbar-default navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <button class="navbar-toggle" ng-click="isCollapsed = !isCollapsed" type="button">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <p class="desktop-logo">
                    <a href="#/"><img src="assets/images/logo.png" class="logo"/></a>
                </p>

                <p class="mobile-logo">
                    <a href="#/"><img src="assets/images/small_logo.png" class="logo"/></a>
                </p>

                <div class="bell" ng-if="!isAuthenticated()">
                    <a href="#/account/login"><img src="assets/images/bell.png"/></a>
                </div>
                <ng-include ng-if="!isMobile" src="'app/search/bar/search.bar.tpl.html'"></ng-include>
            </div>
            <div class="navbar-collapse" collapse="isCollapsed">
                <ul class="nav navbar-nav navbar-right">
                    <li><a href="#">Pune <span class="location">(Change Location)</span></a></li>
                    <li ng-if="isAuthenticated()"><a href="#/account/settings">{{user.displayName}} <span
                            class="glyphicon glyphicon-cog"></span></a></li>
                    <li ng-if="isAuthenticated()"><a href ng-click="logout()">Logout</a></li>
                </ul>
            </div>
        </div>
    </div>
</div>
