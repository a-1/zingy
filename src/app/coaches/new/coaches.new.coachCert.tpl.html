<div class="panel-heading certification" data-toggle='collapse'
     data-target='#certificateAccolades'
     data-parent='#accordion'>
    <h4 class="panel-title"><a href="#certificateAccolades" class="jump"><i class="glyphicon glyphicon-chevron-up"></i>
        Certifications &amp; Accolades</a></h4>
</div>
<div class="panel-collapse collapse" id="certificateAccolades">
    <div class="panel-body">
        <ul class='nav nav-tabs certificate client-hub responsive-tabs form-group'>
            <li class='active'><a href='#Certification' data-toggle='tab' class="certificate">CERTIFICATION 1</a></li>
            <li><a href="#" class="add-sport"><i class=" glyphicon glyphicon-plus-sign"></i> Add Certification</a></li>
        </ul>
        <!-- Tab panes -->
        <div class='tab-content'>
            <div class='tab-pane active' id='Certification'>
                <form role="form">
                    <div class="row form-group">
                        <div class="col-sm-6">
                            <input type="text" class="form-control" placeholder="Certification Name"/>
                        </div>
                    </div>
                    <div class="row form-group">
                        <div class="col-sm-6">
                            <input type="text" class="form-control" placeholder="Certification Body"/>
                        </div>
                    </div>
                    <div class="row form-group ">
                        <div class="col-sm-6">
                            <div class="input-group">
                                <input type="text" class="form-control" placeholder="Attach Certificate Image">
                                <span class="input-group-addon">Browse</span></div>
                        </div>
                    </div>
                    <p><input type="checkbox" id="expiry"> <label for="expiry">This certification has no expiry.</label>
                    </p>

                    <div class="row form-group border-bottom">
                        <div class="col-sm-3">Validity from:</div>
                        <div class="col-sm-3">
                            <div class="input-group">
                                <input type="text" class="form-control">
                                <span class="input-group-addon"><i class="glyphicon glyphicon-calendar"></i></span>
                            </div>
                        </div>
                        <div class="col-sm-1">to</div>
                        <div class="col-sm-3 form-group">
                            <div class="input-group">
                                <input type="text" class="form-control">
                                <span class="input-group-addon"><i class="glyphicon glyphicon-calendar"></i></span>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-12 form-group">
                            <button class="btn btn-primary">Save &amp; Continue</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <!-- Tab panes -->
    </div>
</div>
