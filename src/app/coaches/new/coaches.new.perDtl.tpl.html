<div class="panel-heading personl-details"  data-toggle='collapse'
     data-target='#personalDetails'
     data-parent='#accordion'>
    <h4 class="panel-title"><a href="#personalDetails" class="jump"><i class="glyphicon glyphicon-chevron-up"></i> Personal & Contact Details </a> <i class="glyphicon glyphicon-ok-circle pull-right"></i></h4>
</div>
<div class="panel-collapse collapse in" id="personalDetails">
    <div class="panel-body">
        <form role="form">
            <div class="row">
                <div class="col-sm-4 form-group">
                    <input type="text" ng-model="personalDetails.firstName" class="form-control" placeholder="First Name"/>
                </div>
                <div class="col-sm-2 form-group">
                    <select class="form-control">
                        <option>M</option>
                        <option>F</option>
                    </select>
                </div>
                <div class="col-sm-3 form-group">
                    <input type="text" ng-model="personalDetails.cellPhone" class="form-control" placeholder="Cell Phone"/>
                </div>
                <div class="col-sm-3 form-group">
                    <input type="text" ng-model="personalDetails.workPhone" class="form-control" placeholder="Work Phone"/>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-4 form-group">
                    <input type="text" ng-model="personalDetails.lastName" class="form-control" placeholder="Last Name"/>
                </div>
                <div class="col-sm-2 form-group">
                    <div class="input-group">
                        <input type="text" placeholder="DOB" ng-model="personalDetails.birthDate" id="birthDate" class="form-control">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-calendar"></i></span> </div>
                </div>
                <div class="col-sm-5 form-group">
                    <input type="email" ng-model="personalDetails.email" class="form-control" placeholder="Email"/>"{{personalDetails.email}}"
                </div>
            </div>
            <div class="row">
                <div class="col-sm-4 form-group">
                    <input type="text" class="form-control" placeholder="Nationality"/>
                </div>
                <div class="col-sm-5 form-group col-xs-offset-2">
                    <input type="email" class="form-control" placeholder="Web-URL"/>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-4 form-group">
                    <select class="form-control">
                        <option>Select Country</option>
                        <option>India</option>
                        <option>America</option>
                        <option>China</option>
                    </select>
                </div>
                <div class="col-sm-5 form-group col-xs-offset-2">
                    <input type="email" class="form-control" placeholder="Facebook-URL"/>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-6 form-group">
                    <input type="text" class="form-control" placeholder="Address Line 1"/>
                </div>
                <div class="col-sm-5 form-group">
                    <input type="email" class="form-control" placeholder="Youtube-URL"/>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-6 form-group">
                    <input type="text" class="form-control" placeholder="Address Line 2"/>
                </div>
                <div class="col-sm-5 form-group">
                    <input type="email" class="form-control" placeholder="Any other-URL"/>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-4 form-group">
                    <select class="form-control">
                        <option>Select City</option>
                        <option>Pune</option>
                        <option>Mumbai</option>
                        <option>Banglore</option>
                    </select>
                </div>
                <div class="col-sm-5 form-group col-xs-offset-2">
                    <div class="input-group">
                        <input type="text" placeholder="Upload Profile Pic" id="birthDate" class="form-control">
                        <span class="input-group-addon">Browse</span> </div>
                </div>
            </div>
            <div class="row border-bottom form-group">
                <div class="col-sm-4 form-group">
                    <select class="form-control">
                        <option>Select State</option>
                        <option>Maharastra</option>
                        <option>Gujrat</option>
                        <option>Karnatak</option>
                    </select>
                </div>
                <div class="col-sm-2 form-group">
                    <input type="text" placeholder="PIN" class="form-control">
                </div>
                <div class="col-sm-5 form-group">
                    <div class="input-group">
                        <input type="text" placeholder="Upload Gallery Pic" class="form-control">
                        <span class="input-group-addon">Browse</span></div>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-12 form-group">
                    <button class="btn btn-primary">Save &amp; Continue</button>
                </div>
            </div>
        </form>
    </div>
</div>
