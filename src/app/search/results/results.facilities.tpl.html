<div class="form-group result" ng-repeat="facility in results.facilities">
    <div class="col-sm-9 border-right-dotted">
        <h3>{{facility.name}}</h3>
        <h6>{{facility.speciality}}</h6>
        <p>{{facility.streetOne}}</p>
        <p ng-if="facility.streetTwo">{{facility.streetTwo}}</p>
        <p>{{facility.city}}, {{facility.state}}, {{facility.pin}}</p>
        <p>Phone: {{facility.phoneOne}}<span ng-if="facility.phoneTwo"> / {{facility.phoneTwo}}</span></p>
        <p>Website: {{facility.url}}</p>
    </div>
    <div class="col-sm-3">
        <p class="form-group">
            <span class="delivery">&nbsp;</span>
            <span class="map"></span>
            <span class="share"></span>
            <span class="gallery"></span>
        </p>
        <p>
            <br/><br/><br/>
            <img src="assets/images/review.png"> <a href="#">(223)</a>
        </p>
        <p>
            <span class="star-green"></span>
            <span class="star-green"></span>
            <span class="star-green"></span>
            <span class="star-grey-green"></span>
            <span class="star-grey"></span>
        </p>
    </div>
</div>
